{% extends 'account/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Login here</h1>
        <form method="post" action="{% url 'account:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <div class="form-group">
            <label for="exampleInputEmail1">Username:</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% if errors %}
    <b><p class="text-danger">{{errors}}</p></b>
    {% endif %}
    </div>
  </div>
{% endblock %}
